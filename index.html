<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boilermaker Job Teaser Creator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        textarea { height: 100px; resize: vertical; }
        button { padding: 10px 15px; background-color: #0056b3; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 20px; }
        button:hover { background-color: #003d82; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boilermaker Job Teaser Creator</h1>
        <form id="jobTeaserForm">
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" value="Boilermaker" required>

            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company" value="Exclusive Labour Services" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="Welshpool, WA" required>

            <label for="logoUrl">Logo URL:</label>
            <input type="url" id="logoUrl" name="logoUrl" value="https://i.ibb.co/4s0GW9g/IMG-1259.jpg" required>

            <label for="overview">Overview:</label>
            <textarea id="overview" name="overview" required>Looking for Perth-based work? Boilermaker required to Start ASAP in Welshpool. Exclusive Labour Services is a proactive supplier of managed labour requirements and staffing solutions. Our business is built around relationships and understanding the needs of both our Clients and our Candidates.</textarea>

            <label for="responsibilities">Responsibilities:</label>
            <textarea id="responsibilities" name="responsibilities" required>- Fabricate and repair a variety of MEM plant/equipment within a workshop environment
- Read and interpret drawings
- Work as part of a team
- Maintain a safety-minded approach to work</textarea>

            <label for="requirements">Requirements:</label>
            <textarea id="requirements" name="requirements" required>- Relevant Trade Certificate
- Proficiency with various welding techniques (e.g. FCAW, MIG, etc.)
- Valid Drivers Licence
- Own Transport
- Pre-employment Medicals, including Lab DAS
- Good work ethics and positive attitude</textarea>

            <label for="benefits">Benefits:</label>
            <textarea id="benefits" name="benefits" required>- Location: Welshpool, WA
- Hours: Monday - Friday, 8-10 hrs per day
- Duration: Ongoing work - Temp to Perm opportunity
- Opportunity to join a busy engineering workshop</textarea>

            <label for="applyUrl">Apply URL:</label>
            <input type="url" id="applyUrl" name="applyUrl" value="https://www.adzuna.com.au/details/4883876275?title=Boilermaker" required>

            <button type="submit">Generate Teaser</button>
        </form>
    </div>

    <script>
        document.getElementById('jobTeaserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted! In a full application, this would generate the job teaser.');
            // Here you would typically send the form data to a server or process it client-side
        });
    </script>
</body>
</html>
